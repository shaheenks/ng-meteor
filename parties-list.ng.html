<div ng-controller="PartiesListCtrl">
    
    <ul>
        <li ng-repeat="party in parties">{{party.name}}
        <a href="/parties/{{party._id}}">{{party.name}}</a>
        
        <p>{{party.description}}</p>
        <button ng-click="remove(party);">X</button>
        </li>
    </ul>
    
    <form>
        Name: <input ng-model="newParty.name">
        Description : <input ng-model="newParty.description">
        <button ng-click="push(newParty); newParty='';">Add</button>
    </form>
    
    <button ng-click="removeAll();">Remove All</button>
    
</div>
